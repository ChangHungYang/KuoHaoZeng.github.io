    title = "About Me"
    news = "<font color=red><strong>News:</strong></font> A Paper is accepted to AAAI 2018!"
    subtitle = "I reveiced my MS from National Tsing Hua University, where I worked with Prof. Min Sun on Machine Learning (Deep Learning) and their applications in Robot Learning, Computer Vision, Natural Language Processing, and their intersection. I had the pleasure of being a visiting student working with Dr. Juan Carlos Niebles at Stanford Vision Lab. <br/><br/> My recent projects focus on robot learning, video forecasting, and visual-language understanding (reasoning). I've been researched on video captioning, video title generation, video question answering, and accident anticipation. <br/><br/> My <a href=https://KuoHaoZeng.github.io/assets/CV.pdf>CV [PDF]</a>, last updated November 2017."

